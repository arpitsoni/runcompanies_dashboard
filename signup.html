    <body>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title login-title">Please Sign Up Here</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="First Name" name="text" type="text" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Middle Name" name="text" type="text" >
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Last Name" name="text" type="text" >
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="E-mail" name="email" type="email" >
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Country" name="text" type="text" >
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="User Name" name="text" type="text" >
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Confirm Password" name="password" type="password" value="">
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input name="remember" type="checkbox" value="agreeTerms">I have read and agree the terms of the User Agreement.
                                            </label>
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->
                                        <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
